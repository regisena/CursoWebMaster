<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Título aqui!</title>
    <style type="text/css">
        h2{
            /*
                Comentário
            */
            color: orange;
            background: green;
        }

        h3{
            color: blue;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- CSS inline abaixo, dentro da tag -->
    <h1 style="color: red; font-size: 50px;">Título h1</h1>
    <h2 style="color: green; font-size: 50px;">Título h2</h2> <!-- inline tem precedência -->
    <h3 style="color: blue; font-size: 50px;">Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
    <a href="">Meu link!</a>
</body>
</html>
